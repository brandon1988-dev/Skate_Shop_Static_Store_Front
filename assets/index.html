<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frenzy Skate Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FRENZY SKATE SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-center">
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                    <a class="nav-link" href="#">New</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Skate</a>
                    </li>
                    </a>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Shoes</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Clothes</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Accesories</a>
                     </li>
                 </div>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
              <img src="./assets/person-square.svg" alt="Account" id="acctIcon">
              <img src="./assets/shopping-cart.svg" alt="Shopping Cart" id="cart">
     </nav> 
     <div class="card-group">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body1">
                <img src="./assets/vans_hoodie.png" alt="Hoodie" style="width:160px" height="200px">
              <h5 class="card-title">Newest Releases!</h5>
              <p class="card-text">From Day One Drops! </p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body2">
                <img src="./assets/skate_wall.png" alt="Skate Wall" style="width:280px" height="200px">
              <h5 class="card-title">Skareboard Decks</h5>
              <p class="card-text">Hundreds of brands!</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
              <div class="card-body3">
                  <img src="./assets/skate_shoes.png" alt="Skate Shoes" style="width:280px" height="200px">
                <h5 class="card-title">Skate Shoes</h5>
                <p class="card-text">Highest quality shoes!</p>
              </div>
            </div>
          </div> 
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body4">
                  <img src="./assets/skate_clothing.png" alt="Clothes" style="width:280px" height="200px">
                <h5 class="card-title">Thousands of Brands</h5>
                <p class="card-text">Racks upon racks of clothing</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body5">
                <img src="./assets/site_banner.png" class= "img-fluid" alt="" style="width:1300px">
              <a href="#" class="btn btn-primary" id="btn">Shop Now</a>
            </div>
          </div>
      </div>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item-active">
            <img class="d-block w-100" src="./assets/decks1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/decks2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/decks3.png" alt="Third slide">
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
